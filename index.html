<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
        header h1 {
            margin: 0;
        }
        header p {
            font-size: 14px;
            color: #bdc3c7;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.user {
            text-align: right;
            background-color: #2980b9;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            text-align: left;
            background-color: #27ae60;
            color: white;
            margin-right: auto;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ecf0f1;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bottom Action Bar */
        .action-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #2c3e50;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .action-bar button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .action-bar button:hover {
            color: #3498db;
        }

        /* Chat History Modal */
        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .history-modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 500px;
            max-height: 80%;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .history-item:hover {
            background-color: #f4f4f9;
        }
        .delete-button {
            float: right;
            color: red;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning Tool</h1>
        <p>A smart learning assistant powered by Gemini API. Start chatting to explore!</p>
    </header>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <footer>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </footer>
    </div>

    <!-- Bottom Action Bar -->
    <div class="action-bar">
        <button id="newChatButton" title="Start New Chat">🔄</button>
        <button id="viewHistoryButton" title="View Chat History">📖</button>
        <button id="startFromHistoryButton" title="Start Chat from History">💬</button>
    </div>

    <!-- Chat History Modal -->
    <div class="history-modal" id="historyModal">
        <div class="history-modal-content" id="historyModalContent">
            <h2>Chat History</h2>
            <div id="historyList"></div>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyAHpcLeUAK6huKzM5c1WzAdzzE-BEgoP3M'; // Replace with your actual Gemini API key

        // Load chat history from localStorage
        function loadChatHistory() {
            const chatbox = document.getElementById('chatbox');
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatbox.innerHTML = ''; // Clear existing messages
            history.forEach(({ text, sender }) => appendMessage(text, sender));
        }

        // Save chat history to localStorage
        function saveChatHistory(text, sender) {
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.push({ text, sender });
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Clear current chat but keep history
        function startNewChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = ''; // Clear current chat
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please enter a message.');
                return;
            }

            // Display user message
            appendMessage(userInput, 'user');
            saveChatHistory(userInput, 'user');
            document.getElementById('userInput').value = ''; // Clear input field

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to communicate with the Gemini API.');
                }

                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text || 'Sorry, I could not process that.';
                appendMessage(botReply, 'bot');
                saveChatHistory(botReply, 'bot');

                // Check if bot needs clarification
                if (botReply.toLowerCase().includes("can you clarify")) {
                    appendMessage("Please provide more details.", 'bot');
                }
            } catch (error) {
                console.error(error);
                const errorMessage = 'Error communicating with the server.';
                appendMessage(errorMessage, 'bot');
                saveChatHistory(errorMessage, 'bot');
            }
        }

        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }

        // Button click event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Enable sending message on pressing Enter key
        document.getElementById('userInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Start a new chat
        document.getElementById('newChatButton').addEventListener('click', startNewChat);

        // View chat history modal
        document.getElementById('viewHistoryButton').addEventListener('click', () => {
            const historyModal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // Clear previous history list

            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            if (history.length === 0) {
                historyList.innerHTML = '<p>No chat history available.</p>';
                return;
            }

            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}: ${item.text.substring(0, 50)}...`;

                // Add delete button for each history item
                const deleteButton = document.createElement('span');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '❌';
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the history item click
                    if (confirm('Are you sure you want to delete this chat?')) {
                        deleteHistory(index);
                        loadChatHistoryModal(); // Refresh the modal after deletion
                    }
                });

                historyItem.appendChild(deleteButton);

                historyItem.addEventListener('click', () => {
                    loadSpecificChat(index);
                    historyModal.style.display = 'none';
                });
                historyList.appendChild(historyItem);
            });

            historyModal.style.display = 'flex';
        });

        // Close chat history modal
        document.getElementById('closeModalButton').addEventListener('click', () => {
            document.getElementById('historyModal').style.display = 'none';
        });

        // Load specific chat from history
        function loadSpecificChat(index) {
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = ''; // Clear current chat

            history.slice(0, index + 1).forEach(({ text, sender }) => appendMessage(text, sender));
        }

        // Delete specific chat history
        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.splice(index, 1); // Remove the specific chat
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Load chat history modal dynamically
        function loadChatHistoryModal() {
            const historyModal = document.getElementById('historyModal');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = ''; // Clear previous history list

            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            if (history.length === 0) {
                historyList.innerHTML = '<p>No chat history available.</p>';
                return;
            }

            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = `${index + 1}: ${item.text.substring(0, 50)}...`;

                // Add delete button for each history item
                const deleteButton = document.createElement('span');
                deleteButton.className = 'delete-button';
                deleteButton.textContent = '❌';
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent triggering the history item click
                    if (confirm('Are you sure you want to delete this chat?')) {
                        deleteHistory(index);
                        loadChatHistoryModal(); // Refresh the modal after deletion
                    }
                });

                historyItem.appendChild(deleteButton);

                historyItem.addEventListener('click', () => {
                    loadSpecificChat(index);
                    historyModal.style.display = 'none';
                });
                historyList.appendChild(historyItem);
            });

            historyModal.style.display = 'flex';
        }

        // Load chat history when the page loads
        window.addEventListener('load', loadChatHistory);
    </script>
</body>
</html>
