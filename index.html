<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }
        .message.user {
            text-align: right;
            background-color: #2980b9;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            text-align: left;
            background-color: #27ae60;
            color: white;
            margin-right: auto;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ecf0f1;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Gemini API</h1>
    </header>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <footer>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </footer>
    </div>
    <script>
        const apiKey = 'AIzaSyAHpcLeUAK6huKzM5c1WzAdzzE-BEgoP3M'; // Replace with your actual Gemini API key

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please enter a message.');
                return;
            }

            // Display user message
            appendMessage(userInput, 'user');
            document.getElementById('userInput').value = ''; // Clear input field

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to communicate with the Gemini API.');
                }

                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text || 'Sorry, I could not process that.';
                appendMessage(botReply, 'bot');
            } catch (error) {
                console.error(error);
                appendMessage('Error communicating with the server.', 'bot');
            }
        }

        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }

        // Button click event listener
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Enable sending message on pressing Enter key
        document.getElementById('userInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
