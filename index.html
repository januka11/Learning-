<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .header-actions {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 15px;
        }
        .header-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .header-actions button:hover {
            color: #3498db;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        .message.user {
            text-align: right;
            background-color: #2980b9;
            color: white;
            margin-left: auto;
        }
        .message.bot {
            text-align: left;
            background-color: #27ae60;
            color: white;
            margin-right: auto;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ecf0f1;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with Gemini API</h1>
        <div class="header-actions">
            <button id="historyButton" title="View Chat History">ðŸ“–</button>
            <button id="newChatButton" title="Start New Chat">ðŸ”„</button>
        </div>
    </header>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <footer>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </footer>
    </div>
    <script>
        const apiKey = 'AIzaSyAHpcLeUAK6huKzM5c1WzAdzzE-BEgoP3M'; // Replace with your actual Gemini API key

        // Load chat history from localStorage
        function loadChatHistory() {
            const chatbox = document.getElementById('chatbox');
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatbox.innerHTML = ''; // Clear existing messages
            history.forEach(({ text, sender }) => appendMessage(text, sender));
        }

        // Save chat history to localStorage
        function saveChatHistory(text, sender) {
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.push({ text, sender });
            localStorage.setItem('chatHistory', JSON.stringify(history));
        }

        // Clear current chat but keep history
        function startNewChat() {
            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = ''; // Clear current chat
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please enter a message.');
                return;
            }

            // Display user message
            appendMessage(userInput, 'user');
            saveChatHistory(userInput, 'user');
            document.getElementById('userInput').value = ''; // Clear input field

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to communicate with the Gemini API.');
                }

                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text || 'Sorry, I could not process that.';
                appendMessage(botReply, 'bot');
                saveChatHistory(botReply, 'bot');
            } catch (error) {
                console.error(error);
                const errorMessage = 'Error communicating with the server.';
                appendMessage(errorMessage, 'bot');
                saveChatHistory(errorMessage, 'bot');
            }
        }

        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }

        // Button click event listeners
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        // Enable sending message on pressing Enter key
        document.getElementById('userInput').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Load chat history when the page loads
        window.addEventListener('load', loadChatHistory);

        // View chat history
        document.getElementById('historyButton').addEventListener('click', loadChatHistory);

        // Start a new chat
        document.getElementById('newChatButton').addEventListener('click', startNewChat);
    </script>
</body>
</html>
