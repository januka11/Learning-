<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Chatbot with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .chatbox {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
        .message.user {
            text-align: right;
            color: #2980b9;
        }
        .message.bot {
            text-align: left;
            color: #27ae60;
        }
        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ecf0f1;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .api-key-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Learning Chatbot</h1>
        <p>Powered by Gemini API</p>
    </header>
    <div class="container">
        <div class="chatbox" id="chatbox">
            <!-- Messages will appear here -->
        </div>
        <footer>
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </footer>
    </div>
    <div class="container api-key-section">
        <h3>API Key Configuration</h3>
        <p>To use the chatbot, you need to provide your Gemini API key:</p>
        <input type="text" id="apiKeyInput" placeholder="AIzaSyAHpcLeUAK6huKzM5c1WzAdzzE-BEgoP3M
">
        <button onclick="saveApiKey()">Save API Key</button>
    </div>

    <script>
        let apiKey = localStorage.getItem('geminiApiKey') || '';

        function saveApiKey() {
            const newApiKey = document.getElementById('apiKeyInput').value.trim();
            if (newApiKey) {
                apiKey = newApiKey;
                localStorage.setItem('geminiApiKey', apiKey);
                alert('API Key saved successfully!');
            } else {
                alert('Please enter a valid API Key.');
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;

            // Display user message
            appendMessage(userInput, 'user');

            // Clear input field
            document.getElementById('userInput').value = '';

            if (!apiKey) {
                alert('Please configure your Gemini API key first.');
                return;
            }

            try {
                // Simulate sending message to Gemini API
                const response = await fetch('https://api.gemini.com/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) throw new Error('Failed to communicate with Gemini API.');

                const data = await response.json();
                const botReply = data.reply || 'Sorry, I could not process that.';
                appendMessage(botReply, 'bot');
            } catch (error) {
                console.error(error);
                appendMessage('Error communicating with the server.', 'bot');
            }
        }

        function appendMessage(text, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
        }
    </script>
</body>
</html>
